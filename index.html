<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <script>
    'use strict'
    
    for(let i = 1; i < 100; i++) {
      if(i % 3 === 0 && i % 5 !== 0) {
        console.log(`Fizz ${i}`);
      }else if(i % 5 === 0 && i % 3 !== 0) {
        console.log(`Buzz ${i}`);
      }else if(i % 3 === 0 && i % 5 === 0) {
        console.log(`FizzBuz ${i}`);
      }
    }
    
  </script>  
</body>
</html>
